<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com"/>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display;=swap" rel="stylesheet"/>
		
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'/>
	
	<link rel="stylesheet" type="text/css" href="../css/estiloBaseVistas.css" />
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/estiloExamenes.css" />
	<link rel="icon" href="../imagenes/favicon.png"/>
	<title>Unidad Médica - Medico</title>
</h:head>
<h:body>
    <h:panelGroup id="header">
        <h:panelGroup class="header__usuario">
	    	<h:panelGroup class="header__usuario_imagen">
	            <h:graphicImage value="/imagenes/usuario.png" alt="Imagen de Usuario" />
	        </h:panelGroup>
	        <h:panelGroup class="header__usuario_info">
	            <b><h:outputText value="Nombre, Apellido"/></b>
	            <i><h:outputText value="Username"/></i>
	        </h:panelGroup>
	    </h:panelGroup>
        <h:panelGroup class="header__nav">
        	<h:panelGroup class="nav__bloque">
	        	<i class="fi fi-br-file-medical-alt"></i>
		    	<a href= "/vistaMedico/historias_clinicas.xhtml"><h:outputText value="Historias Clínicas"/></a>
	    	</h:panelGroup>
	    </h:panelGroup>
	    <h:panelGroup class="header__nav header__nav--seleccionado">
        	<h:panelGroup class="nav__bloque">
	        	<i class="fi fi-br-assept-document"></i>
		    	<a href= "/vistaMedico/examenes.xhtml"><h:outputText value="Exámenes"/></a>
	    	</h:panelGroup>
	    </h:panelGroup>
	    <h:panelGroup class="header__nav">
        	<h:panelGroup class="nav__bloque">
	        	<i class="fi fi-br-file-medical"></i>
		    	<a href= "/vistaMedico/informes.xhtml"><h:outputText value="Informes"/></a>
	    	</h:panelGroup>
	    </h:panelGroup>
	    <h:panelGroup class="header__nav header__nav--last">
	    	<h:form  class="nav__bloque">
	    		<i class="fi fi-br-sign-out-alt"></i>
			    <h:commandLink action="#{BeanLogin.logout}">
			        <h:outputText value="Cerrar Sesión"/>
			    </h:commandLink>
			</h:form>
	    </h:panelGroup>
    </h:panelGroup>

    <h:panelGroup id="main">
	    <h:form id="buscarHistoria" class="buscarHistoria-form">
	        <h:panelGroup class="buscarHistoria-form__barra">
	        	<h:commandButton class = "buscarHistoria-form__boton" image="../imagenes/busqueda.svg" action="#{loginBean.login}" />
	            <h:inputText class = "buscarHistoria-form__input" value="#{loginBean.username}" />
	        </h:panelGroup>
	        <h:panelGroup class="buscarHistoria-form__tabla-contenedor">
		        <h:dataTable class="buscarHistoria-form__tabla" value="#{miBean.listaDeDatos}" var="dato">
				    <h:column>
				        <f:facet name="header">DNI</f:facet>
				        <h:outputText value="#{dato.propiedad1}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">Nombre</f:facet>
				        <h:outputText value="#{dato.propiedad1}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">Apellido</f:facet>
				        <h:outputText value="#{dato.propiedad1}" />
				    </h:column>
				</h:dataTable>
			</h:panelGroup>
			<h:panelGroup class="buscarHistoria-form__tabla-contenedor">
		        <h:dataTable class="buscarHistoria-form__tabla" value="#{miBean.listaDeDatos}" var="dato">
				    <h:column>
				        <f:facet name="header">Nro.</f:facet>
				        <h:outputText value="#{dato.propiedad1}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">Fecha</f:facet>
				        <h:outputText value="#{dato.propiedad1}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">Motivo</f:facet>
				        <h:outputText value="#{dato.propiedad1}" />
				    </h:column>
				</h:dataTable>
			</h:panelGroup>
	    </h:form>
	    <h:form id="examenesConsulta" class="examenesConsulta-form">
	        <h:panelGroup class="examenesConsulta-form__barra-botones">
	        	<h:panelGroup class="examenesConsulta-form__bloque-boton">
	        		<i class="fi fi-br-calendar-plus"></i>
	        		<h:commandButton class = "examenesConsulta-form__boton" value = "Nueva Consulta" action="#{loginBean.login}" />
	        	</h:panelGroup>
	        	<h:panelGroup class="examenesConsulta-form__bloque-boton">
		        	<i class="fi fi-br-search-alt"></i>
		        	<h:selectOneMenu id="tipoExamen" value="#{BeanExamen.tipoExamen}" class="examenesConsulta-form__selectMenu">
						<f:selectItem itemLabel="Tipo de Examen" itemValue="0"/>
						<f:selectItem itemLabel="Examen Médico" itemValue="1" />
    					<f:selectItem itemLabel="Examen Físico" itemValue="2" />
    					<f:selectItem itemLabel="Examen Clínico" itemValue="3" />
					</h:selectOneMenu>
				</h:panelGroup>
	        	<h:panelGroup class="examenesConsulta-form__bloque-boton examenesConsulta-form__bloque-boton--last">
	        		<i class="fi fi-br-disk"></i>
	        		<h:commandButton class = "examenesConsulta-form__boton" value = "Guardar" action="#{loginBean.login}" />
	        	</h:panelGroup>
	       	</h:panelGroup>
        	<h:panelGroup class="examenesConsulta-form__campos">
        		<h:panelGroup class="bloque__campos-descripcion">
        			<h:outputText class="bloque__campos-titulo" value="Historia Clinica: Nro. #{loginBean.login}"/>
        			<h:panelGroup class = "borde__campos">
		        		<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Fecha" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.fecha}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Hora" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.hora}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Edad" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.edad}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Tiempo de Enfermedad" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.tiempoEnfermedad}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Apetito" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.apetito}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Sueño" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.sueño}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Estado de Ánimo" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.estadoAnimo}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Sed" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.sed}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Motivo" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.motivo}" />
		            	</h:panelGroup>
	            	</h:panelGroup>
            	</h:panelGroup>
            	<h:panelGroup class="bloque__campos-descripcion">
            		<h:outputText class="bloque__campos-titulo" value="Examen: Tipo de Examen"/>
            		<h:panelGroup class = "borde__campos" rendered="#{false}">
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Diagnóstico" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.diagnostico}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Tratamiento" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.tratamiento}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Exámenes Auxiliares" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.examenesAux}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Observación" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.observacion}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos bloque__campos--guardar">
			        		<h:commandButton class = "campos__boton" value = "Guardar" action="#{loginBean.login}" />
			        	</h:panelGroup>
		            </h:panelGroup>
		            
		            <h:panelGroup class = "borde__campos" rendered="#{true}">
		            	<h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="Temperatura" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.temperatura}" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="P.A." />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.PA}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="F.R." />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.FR}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="SPO2" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.SPO2}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="Peso" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.peso}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="Talla" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.talla}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="F.C." />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.FC}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="Perímetro Abs" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.perimetroAbdominal}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="width: 100px;">
			        		<h:outputLabel class = "campos__output" value="IMC" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.IMC}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos" style="flex-grow: 3.5;">
			        		<h:outputLabel class = "campos__output" value="Observación" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.observacion}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos bloque__campos--guardar">
			        		<h:commandButton class = "campos__boton" value = "Guardar" action="#{loginBean.login}" />
			        	</h:panelGroup>
		            </h:panelGroup>
		            
		            <h:panelGroup class = "borde__campos" rendered="#{false}">
		            	<h:panelGroup class="bloque__campos--checkbox">
			        		<h:selectBooleanCheckbox class = "campos__checkbox"  value="#{BeanExamen.APCardiovascular}" />
	            			<h:outputLabel class = "campos__output" value="AP Cardiovascular" />
		            	</h:panelGroup>
		            	<h:panelGroup class="bloque__campos--checkbox">
			        		<h:selectBooleanCheckbox class = "campos__checkbox"  value="#{BeanExamen.APRespiratorio}" />
	            			<h:outputLabel class = "campos__output" value="AP Respiratorio" />
		            	</h:panelGroup>
			            <h:panelGroup class="bloque__campos">
			        		<h:outputLabel class = "campos__output" value="Observación" />
			            	<h:inputText class = "campos__input" value="#{BeanExamen.observacion}" />
			            </h:panelGroup>
			            <h:panelGroup class="bloque__campos bloque__campos--guardar">
			        		<h:commandButton class = "campos__boton" value = "Guardar" action="#{loginBean.login}" />
			        	</h:panelGroup>
		            </h:panelGroup>
	            </h:panelGroup>
	        </h:panelGroup>
	    </h:form>
    </h:panelGroup>
    <h:panelGroup id="footer">
    	<h:outputText value="Integrantes: Castillo Goicochea Angie Carolina, Gonzales Corzo Abner Jorge, Leon Mondoñedo Joel y Tirado Mendoza Gilmer Alexander."/>
    </h:panelGroup>
</h:body>
</html>
